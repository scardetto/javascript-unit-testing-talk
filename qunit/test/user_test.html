<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.16.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="http://code.jquery.com/qunit/qunit-1.16.0.js"></script>
  <script src="../lib/user.js"></script>

  <script>
    QUnit.test("Setting the properties of a User", function(assert) {
      var user = new User();
      user.setFirstName("Robert");
      user.setLastName("Scaduto");

      assert.ok(user.firstName === "Robert", "First name should be set");
      assert.ok(user.lastName === "Scaduto", "Last name should be set");
    });
  </script>
</body>
</html>
